<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <style>
      #app {
        display: flex;
        flex-direction: column;
        padding: 1rem;
        gap: 1rem;
        background-color: #efeeee;
      }
      #input-container,
      #output-container {
        padding: 1rem;
        border-radius: 1rem;
        background-color: #fff8f8;
      }
      .button {
        all: unset;
        font-weight: 600;
        margin-top: 0.5rem;
        padding: 0.25rem 0.5em;
        border-radius: 0.5rem;
        border: 1px solid #444;
        box-shadow: 0 0.12rem 0.25rem #aaa;
        cursor: pointer;
        transition: 0.25s;
      }
      .button:hover {
        box-shadow: 0 0 0 #aaa;
      }
      .input-container > button {
        background-color: #8d8;
      }
      .input-groups {
        margin-top: 0.5rem;
        display: flex;
        gap: 1rem;
      }
      .input-groups > * {
        max-width: 100px;
        padding: 1rem 2rem;
        text-align: center;
      }
    </style>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div id="input-container">
        <h2>Generate your question</h2>
        <div class="input-groups">
          <a class="button" href="/src/questions-in-list.html">As list</a>
          <a class="button" href="/src/questions-in-box.html">As Box </a>
        </div>
      </div>
    </div>
  </body>
</html>
